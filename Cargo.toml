[package]

name = "uuid"
version = "0.5.1"
authors = ["The Rust Project Developers"]
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/rust-lang/uuid"
homepage = "https://github.com/rust-lang/uuid"
documentation = "https://doc.rust-lang.org/uuid"
description = """
A library to generate and parse UUIDs.
"""

[package.metadata.docs.rs]
all-features = true

[dependencies]
rustc-serialize = { version = "0.3", optional = true }
serde = { version = "1.0.16", optional = true }
rand = { version = "0.4", optional = true }
sha1 = { version = "0.2", optional = true }
md5 = { version = "0.3", optional = true }

[dev-dependencies]
serde_test = "1.0.19"

[features]
std = []
use_std = ["std"] # deprecated, equivalent to `std`
v1 = ["rand"]
v3 = ["md5"]
v4 = ["rand"]
v5 = ["sha1"]
